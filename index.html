<!DOCTYPE html>
<html>
<head>
	<title>WPP API by Inacio Informatica</title>
</head>
<body>

	<main class="d-flex flex-nowrap">
		<div id="app" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 400px;">
		  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
			<span class="fs-4">WPP API BOT APOLLO</span>
		  </a>
		  <hr>
		  <img decoding="async" src="" alt="QR Code" id="qrcode">
		  <h3>Logs:</h3>
		  <ul class="logs"></ul>
		
		</div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 100%;">
			<h3>Grupos</h3>
		  	<ul class="grupos"></ul>

		</div>
	  </main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
			socket.on('relatorio', function(msg) {
				$('.grupos').append($('<li>').text(msg));
			});
		});
	</script>
</body>
</html>
